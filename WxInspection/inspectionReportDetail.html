<layout name="layout/default" />

<style type="text/css">
#container, .pcd_page{
	background-color: #efeff3;
}
.pcd_page{
	top: 80px;
}
.pcd_pet_title .weui-media-box{
	padding-top: 10px;
	padding-bottom: 5px;
}
.pcd_pet_title{
	margin-top: 0;
}
.pcd_pet_title:before{
	height: 0;
	border: none;
}
.pcd_table{
	margin-top: 5px;
	font-size: 13px;
	color: #212121;
	line-height: 2em;
	width: 100%;
	border-collapse: collapse;
	table-layout: fixed;
}
.pcd_table td{
	position: relative;
	padding: 4px 0;
	white-space: nowrap;
	text-overflow: ellipsis;
	overflow: hidden;
}
.pcd_table tr{
	position: relative;
}
.ird_table_head td{
	color: #9b9b9b;
	border-bottom: 2px solid #e4e4e4;
}
.pcd_table td:nth-last-child(1){
	text-align: right;
}
.pcd_table tr:not(.ird_table_head) td:nth-last-child(1){
	color: #e75b42;
}
.pcd_table tr:not(.ird_table_head) td:after{
	content: "";
	position: absolute;
	height: 1px;
	width: 100%;
	bottom: 0;
	left: 0;
	transform-origin: center bottom;
	transform: scaleY(.5);
	background-color: #e4e4e4;
}
.pcd_table tr:nth-last-child(1) td:after{
	height: 0;
}
.pcd_page .up{
	color: #ff5065;
}
.pcd_page .down{
	color: #7ed321;
}
</style>
